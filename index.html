<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <link rel="icon" type="image/png" sizes="32x32" href="/avatar/my__head.png?v=2">
    <link rel="icon" type="image/png" sizes="16x16" href="/avatar/my__head.png?v=2">
    <link rel="apple-touch-icon" href="/avatar/my__head.png?v=2">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Works by Tian-Bing-Chi</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        display: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'scroll-left': 'scrollLeft 50s linear infinite',
                        'scroll-right': 'scrollRight 50s linear infinite',
                        'drag-hand': 'dragHand 2s ease-in-out infinite',
                    },
                    keyframes: {
                        scrollLeft: {
                            'from': { transform: 'translateX(0)' },
                            'to': { transform: 'translateX(-50%)' },
                        },
                        scrollRight: {
                            'from': { transform: 'translateX(-50%)' },
                            'to': { transform: 'translateX(0)' },
                        },
                        dragHand: {
                            '0%, 100%': { transform: 'translateX(-10px)' },
                            '50%': { transform: 'translateX(10px)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Google Model Viewer -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
            background-attachment: fixed;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Prevent Layout Shift */
        html {
            scrollbar-gutter: stable;
        }
    </style>

<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
